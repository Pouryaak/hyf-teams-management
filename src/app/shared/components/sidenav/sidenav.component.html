<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="side" [opened]="false" [style.width.px]="200">
    <!-- Sidenav content -->
    <mat-nav-list class="mat-nav-list">
      <a
        mat-list-item
        routerLink="/home"
        routerLinkActive="active"
        class="mat-list-item"
        >Dashboard</a
      >
      <a
        mat-list-item
        routerLink="/users"
        routerLinkActive="active"
        class="mat-list-item"
        >Users</a
      >
      <a
        mat-list-item
        routerLink="/modules"
        routerLinkActive="active"
        class="mat-list-item"
        >Modules</a
      >
      <a
        mat-list-item
        routerLink="/teams"
        routerLinkActive="active"
        class="mat-list-item"
        >Teams</a
      >
      <!-- Add other links here -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="sidenav-content">
      <ng-content></ng-content>
    </div>
    <!-- Main content will be projected here -->
  </mat-sidenav-content>
</mat-sidenav-container>
